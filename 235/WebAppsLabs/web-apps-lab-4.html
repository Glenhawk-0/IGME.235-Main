<script>

"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["Burrito" , "burger" , "apple" , "Battery acid"]; // add some foods

let orderedList = document.querySelectorAll("ol");

createList(0,colors) 
createList(1,foods)


function createList(listElement,array){
  // you write the rest
  console.log("function performed")
  for(const element of array){
    let textNode = document.createTextNode(element);
    let listItem = document.createElement("li");
   listItem.appendChild(textNode)
    console.log ("listitem " + listItem);
    orderedList[listElement].appendChild(listItem);
}
console.log("function completed")
}
